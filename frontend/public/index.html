    <!-- Loading Styles -->
    <style>
      /* Loading spinner styles */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #1a1a1a;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid #333;
        border-top: 3px solid #10b981;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: #10b981;
        font-family: 'Inter', sans-serif;
        font-size: 16px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading fallback -->
      <div class="loading-container" id="loading-fallback">
        <div style="text-align: center;">
          <div class="loading-spinner"></div>
          <div class="loading-text">Loading WolfHunt Trading Bot...</div>
        </div>
      </div>
    </div>
    
    <!-- Remove loading fallback once React loads -->
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        // Remove loading fallback after 10 seconds if React hasn't loaded
        setTimeout(function() {
          var loadingElement = document.getElementById('loading-fallback');
          if (loadingElement && loadingElement.parentNode) {
            loadingElement.style.display = 'none';
          }
        }, 10000);
      });
    </script>
